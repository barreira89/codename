<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Game Controls</h4>
	</div>
	<div class="form-group panel-body gamecontrols">
		<div>
			<button class="btn btn-primary col-xs-6" ng-click="updateGameBoard(currentGameBoard.id, currentGameBoard)"> Update</button>
			<button class="btn btn-primary col-xs-6" ng-click="getNewRound()"> New Round</button>
			<button class="btn btn-primary col-xs-6" ng-click="refreshGameBoard(currentGameBoard.id, game.id, selectedRoundNumber)">Refresh</button>
			<button class="btn btn-primary col-xs-6" ui-sref="{{codemaster ? 'gameroom' : 'codemaster'}}({gameId: game.id, currentRound: selectedRoundNumber})"> {{codemaster ? 'Game Room' : 'Code Master'}} </button>
		</div>
	</div>
</div>

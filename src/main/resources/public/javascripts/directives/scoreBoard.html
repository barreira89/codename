<div class="row scoreboard">
	<div class="col-md-5 col-xs-6" ng-data="redRemaining">
		<div style="color: red;" class="panel panel-default col-md-6 score-panel"> <h2> RED | {{redRemaining.value}} </h2></div>
	</div>
	<div class="col-md-5 col-xs-6" ng-data="blueRemaining">
		<div style="color: #0066ff;" class="panel panel-default col-md-6 score-panel"> <h2> BLUE | {{blueRemaining.value}} </h2></div>
	</div>
</div>
